
<header>
        <nav class="navigation">
          <a routerLink="/movie"
          routerLinkActive="active-link">
            <span>Home</span>
          </a>   
          <div class="isLoggedIn" *ngIf="userService.tokenExists() == true">
             <!--<a routerLink="/profile" routerLinkActive="active-link">
              <span>Profile</span>
            </a>-->
            <a routerLink="/logout"  routerLinkActive="active-link">
              <span>Logout</span>
            </a>
          </div> 
      
           <div class="isNotLoggedIn" *ngIf="userService.tokenExists()  == false">
        <div class="isNotLoggedIn">
          <a routerLink="/register" routerLinkActive="active-link">
            <span>Register</span>
          </a>
          <a routerLink="/login" routerLinkActive="active-link">
            <span>Login</span>
          </a>
        </div> 
        </div>
        </nav> 
  </header>
